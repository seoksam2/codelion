<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자수 계산기</title>
    <style>
        h1 {
            margin-top: 30px;
        }
        #count {
            float: right;
        }
    </style>
</head>
<body class = "container">
    <h1>자기 소개서</h1>
    <textarea onkeydown="counter()" class="form-control" rows="3" id="selfIntroduction"></textarea>
    <span id = 'count'>(0/200)</span>
    <script>
        function counter () {
            var content = document.getElementById("selfIntroduction").value;
            if (content.length > 200) {
                content = content.substring(0, 200);
                document.getElementById("selfIntroduction").value = content;
            }
            document.getElementById('count').innerHTML = '(' + content.length + '/200)';
        }
        counter();
    </script>
</body>
</html>
